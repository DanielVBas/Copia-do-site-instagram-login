<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="photo-cell">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo-instagram" alt="logo do instagram">
                <div class="profile-pho">
                    <img src="img/perfil-instagram.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue com seu login</a>
                <a href="#" class="instagram-log-out">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accont">Não é sua conta?</p>
                <p class="notaccont">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="dowload-photos">
                    <img src="img/apple-button.png" alt="">
                    <img src="img/googleplay-button.png" alt="">
                </div>


            </div>
        </div>
    </div>
</body>
</html>
